<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-card>
      <ion-item href="/tabs">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Sign In</ion-label>
      </ion-item>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="login-logo">
    <img src="assets\icon\plane.png" alt="Scott's Logo">
  </div>
    <form>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button href="/login" expand="block" fill="solid">Sign In</ion-button>
          <ion-button href="/create-account" color="danger" expand="block" fill="solid">Create Account</ion-button>

        </ion-col>
      </ion-row>
    </form>
</ion-content>
